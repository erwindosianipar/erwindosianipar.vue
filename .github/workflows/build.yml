name: Workflows Build Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Setup Node
        uses: actions/setup-node@master

      - name: NPM Installation
        run: npm install

      - name: NPM Run Build
        run: npm run build
